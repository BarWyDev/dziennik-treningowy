name: Pull Request Checks

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

  unit-test:
    name: Unit Tests
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test:unit

      - name: Generate coverage report
        run: pnpm test:coverage
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: unit-tests
          name: unit-tests-coverage
        continue-on-error: true

  e2e-test:
    name: E2E Tests
    needs: lint
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/testdb
      BETTER_AUTH_SECRET: test-secret-for-ci-at-least-32-characters-long
      BETTER_AUTH_URL: http://localhost:4321
      RESEND_API_KEY: re_test_fake_key_for_ci
      EMAIL_FROM: test@example.com
      PUBLIC_APP_NAME: TrainWise
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Push database schema
        run: pnpm db:push

      - name: Seed database
        run: pnpm db:seed

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Build application
        run: pnpm build

      - name: Run E2E tests
        run: pnpm test:e2e

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload E2E coverage
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: e2e-tests
          name: e2e-tests-coverage
        continue-on-error: true

  status-comment:
    name: Add Status Comment to PR
    needs: [lint, unit-test, e2e-test]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Determine status
        id: status
        run: |
          if [ "${{ needs.lint.result }}" = "success" ] && \
             [ "${{ needs.unit-test.result }}" = "success" ] && \
             [ "${{ needs.e2e-test.result }}" = "success" ]; then
            echo "conclusion=✅ All checks passed!" >> $GITHUB_OUTPUT
            echo "emoji=✅" >> $GITHUB_OUTPUT
          else
            echo "conclusion=❌ Some checks failed" >> $GITHUB_OUTPUT
            echo "emoji=❌" >> $GITHUB_OUTPUT
          fi

      - name: Post status comment
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const status = {
              lint: '${{ needs.lint.result }}' === 'success' ? '✅' : '❌',
              unitTest: '${{ needs.unit-test.result }}' === 'success' ? '✅' : '❌',
              e2eTest: '${{ needs.e2e-test.result }}' === 'success' ? '✅' : '❌',
            };

            const body = `## PR Check Results

            | Check | Status |
            |-------|--------|
            | Linting | ${status.lint} |
            | Unit Tests | ${status.unitTest} |
            | E2E Tests | ${status.e2eTest} |

            **Summary:** ${{ steps.status.outputs.conclusion }}

            _Generated by GitHub Actions_`;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
